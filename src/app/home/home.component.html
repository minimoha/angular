<div class="container mt-5">
  <div class="row">
  <div *ngIf="!registerMode" style="text-align: center">
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
    </div>
  </div>

  <div *ngIf="!listMode" style="text-align: center">
    <div class="text-center">
      <button class="btn btn-info btn-lg" (click)="listToggle()">List</button>
    </div>
  </div>
</div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-8 mb-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>


  <div *ngIf="listMode" class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <app-list (cancelList)="cancelListMode($event)"></app-list>
      </div>
    </div>
  </div>
</div>
